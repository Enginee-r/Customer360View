services:
  - type: web
    name: customer360-api
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: cd api && gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATA_SOURCE
        value: local
      - key: PORT
        value: 10000
      - key: FLASK_ENV
        value: production
    healthCheckPath: /api/health
